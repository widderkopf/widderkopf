---
layout: compress
---
<!doctype html>
<html class="no-js" lang="{% if site.language == nil %}en{% else %}{{ site.language }}{% endif %}">
<head>
	{% include _head.html %}
	
	<style>
		body {
			background-color: #633404;
			background-image: url('{{site.baseurl}}/images/Widder-Hintergrund1-.png');
			background-position: right bottom;
			background-size: contain;
			background-repeat: no-repeat;
			background-attachment: fixed;
		}
	</style>
</head>
<body id="top-of-page" class="{{ layout.format }}">
	{% unless page.skip_boilerplate %}
	{% include _navigation.html %}
	{% endunless %}

	{{ content }}

	{% unless page.skip_boilerplate %}
	{% include _footer.html %}
	{% endunless %}

	{% include _footer_scripts.html %}
</body>
</html>
