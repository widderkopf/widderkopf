- gallerytext: "<b><u><br>Pokerface</u></b><br><br><br> 
 Wieder einmal ein sehr schönes Jagdmesser ist hier entstanden.
 Als Stahl wurde Böhler N690 verwendet und auf 60°Rockwell gehärtet. 
 Die Drop-Point Klinge ist mit Hohlschliff versehen, hat eine Länge von 11cm und 3,5mm Stärke.<br>
 In den Griff aus Ulme wurden Abalone-Muscheln mit den 4 Symbolen der französischen Karten eingelegt. 
 Ebenso sind diese in die Lederscheide punziert.<br><br>
