- gallerytext: "<b><u>Der Widder</u></b><br> Ein Schafzüchter in der Schweiz ist stolzer Besitzer dieses Messers geworden.<br>
 Klinge 14C28N auf 58°Rockwell gehärtet, Parierstück aus Messing, Griff aus Birne die ` Augen ´ sind Inlays aus Kuhhorn.
 An der rechten Seite wurden die Initialen des Besitzers eingebracht.<br>
 Die Lederscheide wurde gefärbt, punziert und angepasst.
 "
