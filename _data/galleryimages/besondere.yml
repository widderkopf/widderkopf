- gallerytext: "<b><u>125 Jahre Reserve -Kompanie Ratingen</u></b><br> 
    Ein sehr herausfordernder aber zugleich auch ehrenvoller Auftrag war dieses Unikat.<br>
    Der 1. Kassierer der Reserve- Kompanie Ratingen trat an mich heran, ihm doch ein Messer 
    anlässlich des heurigen 125 Jahr Jubiläums zu machen.<br>
        Der Griff wurde in Verbundbauweise, aus rotem und grünem Vulkanfiber, stabilisierter Birke, Brandenberger Ulme sowie Rinderknochen, gebaut.
    <br>Den Abschluss zwischen Griff und Klinge bildet ein Parierstück aus Messing. Die Zierpins sind ebenfalls Eigenanfertigung.
    Mit dabei eine gefärbte und punzierte Lederscheide mit Gürtelschlaufe.<br>
    Die in `Scrimshaw` Technik ausgeführten Gravuren zeigen zum einen das Wappen der Schützenkompanie, 
    zum anderen zwei gekreuzte Gewehre welche sich auch auf der Vereinsfahne wiederfinden. Als Zusatz die Initialen des Besitzers.<br>
    Klinge 1,4112 Stahl auf 58°Rockwell gehärtet.<br>
    Mit dabei eine gefärbte und punzierte Lederscheide mit Gürtelschlaufe.<br>
 "
