- gallerytext: "<b><u>Eet smakelijk</u></b><br> Auftrag war ein Steakmesser als Geschenk vom Vater (Holländer) 
für seinen Sohn. Das Messer ist in seiner Form an das Französische Traditionsunternehmen Laguiole angelehnt.
Klinge aus 1.4116 Stahl auf 58°HRC gehärtet und poliert. Griff nach Wunsch aus Apfelbaum, Kramsacher Marmor, 
Kuhhorn und rotem Vulkanfiber. Eingearbeitet wurden auch die Initialen des Besitzers. Verpackt in einer Holzbox, 
kann es so, leicht zum Essen mitgenommen werden. Dies wurde mir erklärt sei in Holland eine Tradition. 
 "
