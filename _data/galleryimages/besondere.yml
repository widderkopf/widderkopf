- gallerytext: "<b><u>Für Papa</u></b><br> ein Geschenk an meinen Vater zum Geburtstag. Ein besonderes Jausenmesser sollte es werden, seht selbst.
Klinge 1.4116 12cm gehärtet auf 58°Rockwell, Verzierungen am Klingenrücken innerhalb vom Griff. Dieser ist aus Brandenberger Ulme mit Hirsch- und Büffel-Horn zusätzlich Einlagen aus Vulkan Fieber und Zierpins. 
Die Gravur (Scrimshaw) zeigt seinen Namens-Patron den Hl. Georg. Lederscheide wurde Punziert und angepasst.
 "
