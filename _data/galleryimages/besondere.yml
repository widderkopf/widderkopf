- gallerytext: "<b><u> Wilde Reiterei</u></b><br>
Ein Jausenmesser zum runden Geburtstag, und dem Hinweis auf die Pefrdezucht des Jubilars,
ergab dieses Schmuckstück.<br> Griff aus Zwetschke Klinge Sandvik 14C28N Parierstück aus Neusilber. Lederscheide wurde angepasst , punziert und mit einem Magnetverschluss versehen. 
Zur Aufbewahrung dient eine Holzbox mit zweifärbiger gefräster Hartschaumeinlage.
"
