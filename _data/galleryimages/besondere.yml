- gallerytext: "<b><u>Martialisch</u></b><br>Mein erstes Küchenbeil, Hauptaugenmerk war hier die perfekte Ausgewogenheit zwischen Klinge
 und Griff. Etwas ´martialisch´ die Klinge mit einer Härte von 60°HRC, ist im oberen Teil
 nahezu unbehandelt, der untere Teil wurde poliert und im Anschluss die 
 gesamte Klinge brüniert.<br> Mono-Carbonstahl aus einem alten Kreissägenblatt mit 
 Zwetschke, Wasserbüffel-Horn Zierpins, Vulkanfiber und Messing-Platten sowie Rosenholz 
 mit blauem Epoxy am Griff-Ende.
 "
