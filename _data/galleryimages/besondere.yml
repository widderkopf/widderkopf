- gallerytext: "<b><u>Schach</u></b><br> 
     Diese Arbeit überreichte ich meinem Onkel, Tauf und Firmpaten (Göd) für einen symbolischen Cent zu seinem 70ger.<br>
     Für den begeisterten Schachspieler (National und International) ließ ich mir etwas ganz besonderes einfallen.<br> 
     Für Gabel und Messer wurde Material von einem Sägegatter aus früheren Beständen seines Vaters (mein Großvater) verwendet. <br> 
     Die Klinge mit vollem Erl wurde, auf 59°HRC gehärtet, die Gabel hat noch die Urspungshärte von 45°HRC. <br> 
     Die Griffschalen bestehen aus Elfenbeinersatz (Elforyn) und Büffelhorn Vulkanfibereinlagen sowie selbst gefertigten Zierpins. <br>
     Auf beiden Seiten wurde jeweils König und Dame eingearbeitet.<br> Die Griffrücken wurden mit jeweils identischem Zierschliff versehen.<br>
     Zur Aufbewahrung dient eine Hozbox mit 2 färbigem gefrästem Moosgummi . "
