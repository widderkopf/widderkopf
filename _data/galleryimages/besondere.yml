- gallerytext: "<b><u>Beile Sache</u></b><br>Anforderung war hier ein ´Allzweckmesser in Beilform´
Da dies bereits das dritte Messer für diesen Kunden war habe ich natürlich die Auswahl 
der Griff Materialien beibehalten. Die Klinge aus Sandvik 14C28N wurde mit einer ´Kreuzschliff´ Politur versehen. 
Griff aus Akazie mit Zwetschke, und Zierpins. Farbeinlagen aus Vulkanfiber. Lederschutz gefärbt und Punziert
 "
