     und ist mit Zierpins mit dem durchgehenden Erl verbunden. Dieser wurde am Rücken verziert.<br>
     Die Lederscheide wurde gefärbt und punziert. <br><br>
     Preis 575,- mit Scheide und Holzbox, bei Interesse bitte hier klicken <a href='/kontakt?messagetext=Interesse am Waldläufer'>Kontaktaufnahme</a>.<br><br>"
