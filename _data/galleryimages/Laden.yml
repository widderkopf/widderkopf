- gallerytext: "<b><u><br>S` Alpbachtaler Küchenmesser</u></b><br><br><br> 
 Das Küchenmesser gibt es ebenfalls nur in dieser Ausfertigung. Ein Unikat ist trotzdem ein jedes, da Maserung von Holz, Marmor und Damast 
 jedesmal voneinander abweichen.<br> 
 Auch hier wird das eingearbeitete Wappen am Griff-Ende, auf Wunsch individuell mit Initialen oder Logo versehen.
 Für den Griff wird Apfelbaum Holz mit einer Zwischenlage aus Kramsacher Marmor verwendet und einer Platte aus Kupfer stellvertretend für den früheren
 Kupferabbau in der Region. <br> 
 Die Klinge ist je nach Wunsch aus wildem Inox Damast, oder AEB-L Monostahl.<br> 
 Ausgestattet wird das Messer mit einem Aufsteller aus Schiefer mit Apfelbaum, oder auf Wunsch mit Lederscheide.<br><br>
 Preis 415,- Damast 295,- Mono, bei Interesse bitte hier klicken <a href='/kontakt?messagetext=Interesse an S´Alpbachtaler Küchenmesser'>Kontaktaufnahme</a>.<br><br>"

