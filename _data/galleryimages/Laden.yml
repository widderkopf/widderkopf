- gallerytext: "<b><u><br>Black Hunter</u></b><br><br><br> 
 Ein kleineres Jagd-Sammlermesser im klassischen Stil bei dem die 9,5cm lange und 3mm starke Drop Point, Klinge 
 aus Böhler N690 Stahl auf 60° Rockwell gehärtet wurde. <br>
 Der Griff ist aus Wasserbüffelhorn mit selbst angefertigten Pins und hat am Rücken einen Zierschliff. <br>
 Gesamtlänge 22cm.<br>
 Auf Wunsch kann hier am Griff eine individuelle Scrimshaw Gravur (siehe 50/50) angefertigt werden. <br>
 Lederscheide in schwarz und Holzkassette sind ebenfalls dabei.<br><br>
 Preis 325,- ohne Gravur, bei Interesse bitte hier klicken <a href='/kontakt?messagetext=Interesse am Jagdmesser Black Hunter'>Kontaktaufnahme</a>.<br><br>"

