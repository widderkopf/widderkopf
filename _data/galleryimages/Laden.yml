- gallerytext: "<b><u>50/50</u></b> <br>Seit einiger Zeit setze ich mich auch mit der ´Scrimshaw` Technik auseinander.
     Dieses tolle Motiv ist das Logo einer netten Bar die wir gerne besuchen.<br>
     Die 3mm Klinge mit einer Länge von 10cm. ist aus 14c28N Stahl und auf 59°HRC gehärtet. Der Griff besteht aus 
     Büffelhorn, Rinderknochen, gelbem Vulkan Fiber und selbst gefertigten Zierpins. <br>
     Die Lederscheide wurde gefärbt und punziert. Mit dabei ist auch noch ein Aufsteller zur Präsentation.<br> Danke an Ulrike Pusterhofer für das Logo.<br><br>
     Preis 625,- mit Scheide und Aufsteller, bei Interesse bitte hier klicken <a href='/kontakt?messagetext=Interesse am 50/50'>Kontaktaufnahme</a>.<br><br>"
