- gallerytext: "<b><u><br>S` Alpbachtaler für die Lederhose </u></b><br><br> 
 Das Lederhosen-Messer gibt es nur in dieser Ausfertigung. Ein Unikat ist trotzdem ein jedes, da Maserung von Holz, Marmor und Damast 
 jedesmal voneinander abweichen.<br> 
 Einzig das eingearbeitete Wappen aus Kirschholz am Griff-Ende, wird auf Wunsch individuell mit Initialen oder Logo versehen.<br> 
 Für den Griff wird Apfelbaum Holz mit einer Zwischenlage aus Kramsacher Marmor verwendet. <br> 
 Die Klinge ist aus Carbon Damast, die Lederscheide ist punziert und gefärbt. <br><br>
 Preis 225,- bei Interesse bitte hier klicken <a href='/kontakt?messagetext=Interesse am Alpbachtaler für die Lederhose'>Kontaktaufnahme</a>.<br><br>"

