- gallerytext: "<b><u>Der Widder</u></b> <br> Diese Arbeit entstand aus dem Gedanken wieder einmal etwas unkonventionelles zu erschaffen<br>
     Die Klinge ist aus wunderschönem Rosen Carbon Damast auf 59°HRC gehärtet. <br>Der Griff besteht aus Apfelbaum und Zwetschgenholz mit seitlichen Einlagen aus weißem Vulkanfiber 
     und ist mit Zierpins mit dem durchgehenden Erl verbunden.<br>
     Lederscheide aus Hirschleder ist natürlich mit dabei. <br><br>
     Preis 475,- bei Interesse bitte hier klicken <a href='/kontakt?messagetext=Interesse am Widder'>Kontaktaufnahme</a>.<br><br>"
