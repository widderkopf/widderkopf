 aus 14C28N Stahl und ist auf 59° Rockwell gehärtet wurde. <br>
 Der Griff ist aus wunderschön gemaserter, stabilisierter, gestockter Birke. <br>
 Die Lederscheide wurde passend dazu zweifärbig ausgeführt.<br><br>
 Preis 325,- bei Interesse bitte hier klicken <a href='/kontakt?messagetext=Interesse am Jagdmesser Camouflage'>Kontaktaufnahme</a>.<br><br>"

