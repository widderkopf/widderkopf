- gallerytext: "<b><u>T3</u></b><br><br> Diese beiden Messer waren als Geschenk einer Mutter an ihren Sohn, in Kombination Geburtstag und Weihnachten. <br>
    Im Gespräch ergab sich der zu beschenkende besitzt einen T3 Bus, in Anlehnung daran entstand die leicht kantige Form sowie die Farbkombination.<br>    
    Die Klingen sind als Santoku und Fleichmesser Form aus 120ig lagigem Balbach Inox Damast gearbeitet. <br> 
    Die Griffe bestehen aus Zwetschge und Wacholder mit rotem Vulanfiber und Büffelhorn .<br>
    Zwingen sind ebenfalls aus Inox Damast gefertigt, am Griffende wurden die Initialen eingearbeitet.<br>
    Der Kombi Aufsteller ist wie die Griffe aus Zwetschge mit Wacholder auf einer Schieferplatte .
" 
