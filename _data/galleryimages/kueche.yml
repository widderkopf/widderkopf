- gallerytext: "Auf Großer Reise<br>Für diese Arbeit wurde ich von meinem lieben Freund und Nachbarn beauftragt.
 Gemeinsam mit seiner Frau packte er seine Zelte zusammen und zog in deren neue Heimat ins Kärtner Drautal.
 Messerset aus Inox Damast Griffe Nussbaum mit Messing, Wasserbüffel und Edelstahl am Griff-ende.
 In den Koffer (daher der Titel) ist das Familienwappen im Deckel eingearbeitet."
