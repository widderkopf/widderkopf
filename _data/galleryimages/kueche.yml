- gallerytext: "<b><u>Auf eigenen Beinen</u></b><br><br>
Als Geburtstags Geschenk für meinen Junior der mittlerweile seine eigene Wohnung hat. 
Die Klinge aus 14C28 Sandvik Stahl ist rostfrei und auf 59°HRC gehärtet und wurde, die dunkle Farbe erklärend 
nach dem Härten nicht mehr poliert. <br>
Das Griffholz ist gestockter und stabilisierter Apfelbaum. Mit eingearbeitet 
wurden Wasserbüffelhorn, Vulkanfieber sowie Neusilber .
Aufsteller aus Schiefer mit Aufnahmen ebenfalls in Apfelbaum."
