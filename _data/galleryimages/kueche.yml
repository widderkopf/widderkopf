- gallerytext: "<b><u>Coctail</u></b><br><br>Gewünscht war ein Damast-Messer für den Barbereich.
 Das Ergebnis ist aus wildem Inox Damast der Firma Balbach. Griff aus Nussbaum mit Akazien und
 Zwetschkenholz Einlagen. Das Griffende wurde mit den Initialen des Besitzers versehen.
 Zur Aufbewahrung wurde eine Holzkiste angefertigt. Aufsteller aus Schiefer und Birke,
 Lederscheide gefärbt und Punziert.
 "
