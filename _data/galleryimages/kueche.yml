- gallerytext: "<b><u>Holzwurm </u></b><br><br>
Geschenk an meinen Schwager zum 5ziger. Er handelt mit Buchenholz daher die Idee mit der im Griff eingearbeiteten Glasphiole samt 3 Bucheckern.
Klinge Carbon Monostahl aus einem Kreissägeblatt. Der Griff ist Eibe mit Vulkanfieber Als Zwinge dient Büffelhorn.
Aufsteller Schiefer mit Birke."
