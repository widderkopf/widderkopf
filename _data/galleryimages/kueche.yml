- gallerytext: "<b><u>Kochbuch mal anders </u></b><br><br>
Bunka einseitig geschliffen, Geschenk an einen guten Freund, und leidenschaftlichen Koch, zum 40er. 
Sein Erstaunen beim Öffnen des Buches, werde ich nie vergessen. 
Die Idee zur “Verpackung” lieferte der Italo-Western Escondido in dem ein Derringer Revolver in der Bibel war.
Zu sehen sind auch die einzelnen Schritte der Fertigung"
