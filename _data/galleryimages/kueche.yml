- gallerytext: "<b><u>Stierwascher</u></b><br><br>
Der Auftrag lautete ” mach mir ein Messer mit gekrümmter Klinge, für den Griff lass dir was einfallen”.
Den Hinweis zur Bezeichnung lieferte der spätere Kunde zufällig beim Smalltalk.
Er erzählte, dass er seine Metzgermeisterprüfung in Salzburg absolviert hat,
dort wird einem dann der Titel Stierwascher verliehen.
Aus diesem Grund habe ich die Kuh-Horn Intarsien eingearbeitet.<br>
Klinge Monostahl brüniert, Griff aus Nußbaum mit Büffel- und Kuh-horn sowie Vulkanfiber, Zierpin und Messing. 
"
