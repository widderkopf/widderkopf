- gallerytext: "<b><u>Generation mit Tradition</u></b><br><br> Ein Geschenk vom Kunden an seine Lebensgefährtin.<br>Hier war der Auftrag ein Stück vom uralten Nussbaum 
    im Garten für den Griff zu verwenden.<br> Eine Herausforderung da der Kern bereits faul war. Das Stück wurde leicht schräg geschnitten, stabilisiert 
    und das Loch mit eingefärbtem Epoxi verfüllt.<br> Klinge wilder Balbach Damst in gekrümmter bunka Form. Zwinge ebenfalls in Damast.
    Am Griffende Zierpin sowie die Initialen der Beschenkten.
" 
