- gallerytext: "<b><u>Auf großer Reise </u></b><br><br>Für diese Arbeit wurde ich von meinem lieben Freund und Nachbarn beauftragt.
 Gemeinsam mit seiner Frau packte er hier in Tirol seine Zelte zusammen und zog in deren neue Heimat, ins Kärtner Drautal.<br>
 Messerset aus Inox Damast Griffe Nussbaum mit Messing, Wasserbüffel und Edelstahl am Griff-ende.
 In den Koffer (daher der Titel) ist das Familienwappen in den Glasdeckel eingraviert. Die Einlage bildet ein zweifärbiger Hartschaumstoff in den die Form der Messer gefräst wurde.
<br> Ein besonderes Danke an Martina und Hansjörg für diesen Auftrag"
