- gallerytext: "<b><u>Kochbuch mal anders </u></b><br><br>
Geschenk an einen guten Freund, und leidenschaftlichen Koch, zum 40er. 
Seinen erstaunten Blick beim Öffnen des Buches, werde ich nie vergessen. 
Die Idee zur “Verpackung” lieferte der Italo-Western Escondido in dem ein Derringer Revolver in einer Bibel versteckt war.<br>
Bunka einseitig geschliffen, Klinge Monostahl, Griff aus Tuje mit Hirschhorn und Messingzwinge, sowie Vulkanfiber Einlagen.<br> 
Zu sehen sind auch die einzelnen Schritte der Fertigung."
