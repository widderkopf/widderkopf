- gallerytext: "<b><u>Prinzessin</u></b><br><br>
Als Christkindl für meine Lebenspartnerin. 
Die Klinge aus 14C28 Sandvik Stahl ist rostfrei und auf 59°HRC gehärtet und wurde ebenfalls, die dunkle Farbe erklärend 
nach dem Härten nicht mehr poliert. <br>
Das Griffholz ist gestockte und stabilisierte Buche die zufällig beim Grillen entdeckt worden ist. Mit eingearbeitet 
wurden Wasserbüffelhorn, Vulkanfieber, Neusilber und Swarovski Steine.
Aufsteller aus Schiefer mit Aufnahmen in Apfelbaum."
