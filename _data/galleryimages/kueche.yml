- gallerytext: "Haubenkoch<br>
Hier wurde ein Santoku aus Monostahl für einen Haubenkoch vom “Christkindl” gefertigt. Der Griff besteht aus Zwetschkenholz,
mit Damastplatte als Abschluss, sowie Büffelhorneinlage und Zierpin.
Die Klinge ist brüniert und mit den Initialen versehen. Die Lederscheide wurde punziert,
gefärbt und ebenfalls mit den Initialen versehen"
