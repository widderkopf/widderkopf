- gallerytext: "<b><u>Vater und Sohn</u></b><br><br>
Geschenk vom Kunden an seinen Sohn, gewünscht war eine ´satte´ Klinge mit funktionalem Griff.
Dieser ist aus Nußbaum und Magnolienholz mit einer Einlage aus Büffelhorn gefertigt. <br>
Anfangs und Endstück aus Neusilber. Die Klinge, ein altes Kreissägeblatt, aus Carbon Monostahl wurde brüniert und auf 59°HRC gehärtet. 
Diese wirkt etwas archaisch, da die tiefen Spuren alten Rostes noch zu sehen sind. 
Aufsteller aus Schiefer mit Aufnahmen im selben Design wie der Griff."
