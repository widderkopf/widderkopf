- gallerytext: "<b><u>Haubenkoch </u></b><br><br>
Ein Santoku aus Monostahl, für den Chefkoch des Kurhauses in Bad Gleichenberg.
Als Geschenk vom “Christkindl”, von Schwester und Schwager. <br>
Der Griff besteht aus Zwetschkenholz, mit Damastplatte und Büffelhorn als Zwinge, sowie Zierpin.
Die Klinge ist brüniert und mit den Initialen versehen. Die Lederscheide wurde punziert,
gefärbt und ebenfalls mit den Initialen versehen.<br>
Mit Stolz zeige ich hier auch ein paar Bilder aus seinem Kochbuch (im übrigen nochmals Danke dafür) welches im Herbst 2019 veröffentlicht wurde."
