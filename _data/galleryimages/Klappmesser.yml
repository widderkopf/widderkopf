- gallerytext: "<b><u>Nummer 1</u></b> <br>Über lange Zeit ein erklärtes Wunschprojekt meinerseits auch hochwertige Klappmesser zu fertigen.<br>
     Dies ist nun, nach langer Planung und auch Misserfolgen das Erste seiner Art.<br>
     Dabei wurden nur hochwertigste Materialien mit äußerster Präzision zu einem Meisterstück verarbeitet. 
     Natürlich alles in Handarbeit und individuell.<br> Gewählt wurden für Klinge mit ca. 9cm. und die Griffbacken Inox Damaststahl `Große Rosen` mit 3,2mm Stärke, gehärtet auf 60°HRC.<br>
     Die Trägerplatinen sind aus 2mm 1.4043 Stahl und wurden marmoriert .<br>
     Griffmaterial, Elfenbeinersatz mit Intarsienarbeit aus der Abalone Muschel.<br>
     Eine passende Ledertasche wurde auch eigens angefertigt.<br>
     Dieses Messer wird nur auf Bestellung gefertigt, Preis auf Anfrage. <br><br>
     Bei Interesse, bitte hier klicken <a href='/kontakt?messagetext=Kappmesser'>Kontaktaufnahme</a>.<br><br>"
