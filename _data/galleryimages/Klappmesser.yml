- gallerytext: "<b><u>Technik trifft Leidenschaft</u></b> <br>Über lange Zeit ein erklärtes Wunschprojekt auch hochwertige Klapp - Taschenmesser zu fertigen.<br>
     Dies isat nach langer Vorbereitung nun das Ergebnis.<br>
     Dabei werden nur hochwertigste Materialien mit äußerster Präzision zu einem Meisterstück verarbeitet <br>
     Natürlich in Handarbeit und individuell.<br> Hier wurde Inox Damaststahl `Große Rosen`mit 3,2mm Stärke für die 9cm Klinge, gehätret auf 60°HRC und die Griffbacken verwendet.<br>
     Die Platinen sind aus 2mm 1.4043 und wurden marmoriert .<br>
     Griffmaterial ist stabilisiertes Buchenholz aus einer Astgabelung, kann natürlich individuell angepasst werden.<br>
     Eine passende Ledertasche wurde auch eigens angefertigt<br><br>"
