- gallerytext: "<b><u>Technik trifft Leidenschaft</u></b> <br>Lange Zeit ein Wunschprojekt auch hochwertige Klapp - Taschenmesser zu fertigen.<br>
     Dabei werden nur hochwertigste Materialien mit äußerster Präzision zu eionem Meisterstück verarbeitet <br>
     Alles natürlich in Handarbeit und individuel.<br> Hier wurde Inox Damaststahl `Große Rosen`mit 3,2mm Stärke für die 9cm Klinge, gehätret auf 60°HRC und die Griffbacken verwendet.<br>
     Die Platinen sind aus 2mm 1.4043 und wurden marmoriert .<br>
     Griffmaterial ist Buchenholz, kann natürlich individuell angepasst werden.<br>
     Eine Lederscheide<br><br>"
