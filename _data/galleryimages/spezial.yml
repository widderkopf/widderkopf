- gallerytext: "<b><u>Alter Apfel</u></b><br>Anforderung war hier wiederum ein Allzweckmesser in Beilform
Die Klinge aus einem alten komplett verrostetem Kreissägeblatt ist im oberen Teil nur entrostet.
Nach dem Härten auf 60° HRC wurde der untere Teil poliert und im Anschluss die  gesamte Klinge brüniert.<br>
Der Griff ist aus gestocktem stabilisiertem Apfelbaum mit Zierpins Vulanfieber und Messing Einlagen.
Zum Schutz der Klinge dient eine Lederscheide.
 "
