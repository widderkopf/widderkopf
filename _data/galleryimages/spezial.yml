- gallerytext: "<b><u>Masterpiece</u></b><br>
Ein Messer für die Lederhose sollte es werden, die Klinge allerdings war vom Kunden
so anhand von Bildern vorgegeben. Das Ergebnis ist aus Carbon Leitern Damast. 
Das Parierstück ebenfalls aus Leitern Damast. Griff aus Hirsch und Wasserbüffel für die Einlagen wurde Rosenholz 
verwendet. Die Lederscheide wurde angepasst und mit einem zweifärbigen Wickelverschluß versehen.
"
