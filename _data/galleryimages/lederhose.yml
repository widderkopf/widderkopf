- gallerytext: "Edel im Detail<br> Hier wurde der Wunsch nach einem Edlem und dekorativen Objekt entsprochen.
Klinge aus Carbon Damast, Griff aus Kirschbaum mit Rinderknochen Vulkanfieber in grün und Zierpin. Auf der eingearbeiteten 
Messingplatte wurden die Initialen graviert. Hier habe ich auch die schrittweise Enstehung mit dokumentiert
"

