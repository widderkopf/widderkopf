- gallerytext: "Bring me Edelweiß<br> Vorgaben des Kunden "recht gut" umgesetzt. 
Griff Kombination aus Nussbaum und Hirschhorn, mit Damast Zwischeneinlagen und 
Parierstück und den Initialen am Griff-ende. Raffiniert das Griff-ende mit einem 
in Epoxi eingegossenem Edelweiß. Klinge Carbonstahl gehärtet auf 60° HRC. 
Lederscheide wurde ans Parierstück angepasst, gefärbt und punziert.
"

