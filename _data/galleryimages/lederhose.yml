      
- gallerytext: "<b><u>Das Alpbachtaler</u></b><br><br>Das Messer stellt meinen Beitrag zur Region dar.<br> 
 Es gibt dieses Lederhosen-Messer nur in dieser Ausfertigung. Unikat ist trotzdem ein jedes da Maserung von Holz Marmor und Damast 
 jedesmal vonennander abweichen.
 Einzig das eingearbeitete Wappen, aus Kirschholz, am Griff-ende wird individuell mit Initialen oder Logo versehen.
 Für den Griff wird Apfelbaum verwendet und mit einer Zwischenlage aus Kramsacher Marmor versehen. 
 Die Klinge ist aus Carbon Damast, die Lederscheide ist punziert und gefärbt <br>"

