- gallerytext: "<b><u>Patriotisch</u></b><br><br> Mach mir was schönes, so a bissl traditionell, war der Auftrag.
Als Ergebnis eine<br> Klinge aus Carbon Damast, Griff aus Hirschhorn und Zwetschke mit Vulkanfiber 
in rot weiß rot. Auf der eingearbeiteten Endplatte, ebenfalls in Zwetschke, wurden die Initialen gelasert. 
"

