- gallerytext: "<b><u>Federkiel</u></b><br><br>Vom Federkielsticker wurde ich beauftragt ein passendes Messer für seine Lederhose zu gestalten.<br>
 Die 10cm Klinge aus Böhler N690 hat einen vollen Erl und wurde auf 60° HRC gehärtet.<br>
 Die Griffschalen bestehen aus Eibenholz und grünen Einlagen aus Vulkanfiber . <br>
 Die gestickten Einlagen wurden von ihm angefertigt."

