- gallerytext: "Patriotisch<br> Mach mir was schönes, so a bissl traditionell, war der Auftrag.
Das Ergebnis ist eien Klinge aus Carbon Damast, Griff aus Hirschhorn und Zwetschke mit Vulkanfieber 
in rot weiß rot. Auf der eingearbeiteten Endplatte, ebenfalls in Zwetschke, wurden die Initialen gelasert. 
"

