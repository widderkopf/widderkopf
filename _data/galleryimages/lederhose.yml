- gallerytext: "<b><u>Bring me Edelweiß</u></b><br><br> Der Wunsch des Kunden war eine schlichte Corbon-Klinge und der Griff aus Nussholz mit Hirschhorn
und ein Edelweiß sollte am Griff-Ende eingraviert sein. 
Das Ergebnis war eine Klinge aus Carbonstahl, Griff Kombination aus Nussbaum und Hirschhorn, Damast Parierstück und Damast Zwischeneinlagen.
Die Initialen seitlich am Griff sind aus eingefärbtem Epoxi . Raffiniert das Griff-Ende mit einem 
in Epoxi eingegossenem Edelweiß.  
Die Lederscheide wurde ans Parierstück angepasst, gefärbt und punziert.
"

