- gallerytext: "Bayern München<br>Auch echten Fans muss man gerecht werden.
Man sieht am Griff-Ende, dass ein schnöder Einkaufs-Chip doch auch seinen Reiz haben kann.
Klinge aus Carbon Damast, Griff Kirschholz. Die Initialen seitlich wurden gelasert.<br>
"

