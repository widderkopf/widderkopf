- gallerytext: "<b><u>Tapferes Schneiderlein</u></b><br><br>Messer für einen Schneidermeister zum 60er. Die Klinge ist aus
 Carbon Damast, der Griff aus Hirschhorn mit Olive und gelbem Vulkanfieber. 
 Passend zum Thema wurde in die Messing Endplatte ein verschraubbares “Geheimfach” mit Nadel
 und Faden eingearbeitet<br>
"

