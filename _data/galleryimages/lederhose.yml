- gallerytext: "<b><u><br>Patriot</u></b><br><br><br> 
 Ein sehr auf Tradition getrimmtes Sackmesser ist hier entstanden.<br>
 Die Klinge besteht aus wildem Carbon Damast mit 120 Lagen. <br>
 Der Griff ist aus Hirsch-Horn mit Eibenholz und Vulkanfiber in Rot Weiß Rot. <br>
 An der rechten Griffseite wurde der Tiroler Adler eingraviert.<br>"
 
