- gallerytext: "<b><u>Tradition trifft Leidenschaft</u></b><br><br>Ein ganz auf Tradition getrimmtes Jagdmesser für die Lederhose sollte es werden.<br>
 Die Klinge mit durchgehendem Erl, 10cm davon sind scharf, gefertigt aus Rosen Damast der Schmiede Balbach wurde auf 58° HRC gehärtet.<br>
 Der Griff besteht aus Hirschhornschalen, grünen Einlagen aus Vulkanfiber sowie Messing Elementen . <br>
 Mit dabei die Lederschiede dezent punziert und gefärbt."

