- gallerytext: "<b><u>Meins</u></b><br><br>Es war an der Zeit einmal ein Messer für mich zu fertigen.<br>
 Die 10cm Damast-Klinge mit ´großen Rosen` hat einen vollen Erl und wurde auf 58° HRC gehärtet.<br>
 Die Griffschalen bestehen aus Eibenholz und ´Elforyn`einem perfekten Elfenbein-Ersatz. <br>
 An der rechten Seite habe ich ein ´Scrimshaw´ eines Mufflon Widders eingraviert.<br>
 Als Zwischeneinlage wurde rotes Vulkan Fiber verwendet, selbst gefertigte Zierpins bilden den Abschluss.<br>
 Die Lederscheide mit passender roter Sattlernaht wurde punziert, gefärbt und angepasst."

