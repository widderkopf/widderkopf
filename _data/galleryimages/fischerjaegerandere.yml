- gallerytext: "<b><u>Zur Jause</u></b><br>
Jausenmesser mit den Innungsfarben für Maler und Lackierer, siehe ´Beile Sache´ in Scharfes für die Küche.<br>
Die Klinge aus Carbon Monostahl wurde in ihrer Form an ein französisches Laguiole angelehnt.
Der Griff ist aus Akazienholz mit Büffelhorn und Vulkanfieber Einlagen. Das Parierstück ist aus Messing gearbeitet-
Die Scheide wurde dem Griff angepasst gehärtet und gefärbt.
"
