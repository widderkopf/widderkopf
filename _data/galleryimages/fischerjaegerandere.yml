- gallerytext: "<b><u>Braumeister</u></b><br>
Hier wurde der Wunsch “lass dir was für einen Bierbrauer einfallen” umgesetzt.
Die Form des Griffs ist in Anlehnung an ein Holzfass gestaltet.<br>
Klinge Carbon Damast, der Griff wurde aus einer alten Fassdaube gefertigt. Messing und Kupfer Einlagen als Ringe sowie Zierpin für das `Spundloch`
Das Griffende wurde wie ein Fassboden ausgearbeitet.
Die Scheide hier mit Gürtelschlaufe, ist punziert, gehärtet und gefärbt.
"
