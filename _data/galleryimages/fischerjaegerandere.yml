- gallerytext: "<b><u>Des Fischers Freude</u></b><br><br>
Mit besonderem Wert auf die rasiermesserscharfe Klinge, wurde hier ein sehr
funktionelles und gefälliges Messer gebaut. Laut einer Info vom Kunden, war beim ersten
Einsatz der Fisch, samt dem zum Schutz getragenem Handschuh, durchschnitten.<br> 
Klinge Carbon Monostahl gehärtet auf  63°Rockwell, Griff Zwetschke mit Messing, Einlagen aus Kuhhorn und Vulkanfiber sowie Zierpin.
"
