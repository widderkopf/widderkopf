- gallerytext: "<b><u>Das Auenwald</u></b><br><br>
    Ein ´großes Erbstück` in einer langen Tradition von Jägern, innerhalb der Familie, sollte es werden.
    Dieses, für mich ganz besondere Messer, ist, nach einigen Entwürfen und Absprachen entstanden. <br>
    Klinge aus Böhler N690 3,8mm mit leichtem Hohlschliff<br> Klingenlänge 18cm Gesamtlänge 30,5cm Härte 62° Rockwell<br>
    Griffmaterial: Nussbaum, Elforyn (Elfenbeinersatz), Aluminium, Messing<br> 
    Die Zierpins sind Eigenanfertigungen, am Klingenrücken wurden Verzierungen gefeilt<br>
    Seitlich sind mit Scrimshaw Technik Gravuren angefertigt worden.<br>
    Scheide: Blankleder 2,5mm gehärtet, gefärbt und punziert. <br>
    Aufsteller: Hirschhorn, Nussbaum
    Klingenlänge 18cm Gesamtlänge 30,5cm
"
 
