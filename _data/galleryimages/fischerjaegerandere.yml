- gallerytext: "“Wilde Reiterei”<br>
EIn Jausenmesser zum runden Geburtstag, und dem Hinweis auf die Perdezucht des Jubilars,
ergab dieses Schmuckstück. Griff aus Zwetschke Klinge Sandvik 14C28N Parierstück aus Neusilber. Lederscheide wurde angepasst , punziert und mit einem Magnetverschluss versehen. 
Zur Aufbewahrung dient eine Holzbox mit zweifärbiger gefräster Hartschaumeinlage.
"
