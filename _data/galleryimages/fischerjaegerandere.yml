- gallerytext: "<b><u>Weidmanns - (Tochter) Heil</u></b><br><br>
Ein Geschenk an seine Tochter zur bestandenen Jagdprüfung sollte es werden. <br>

Die Geweihstange wurde vom Vater beigestellt, um so noch etwas mehr Individualität zu erreichen.<br>

Das Werk bestehend aus einer polierten Klinge 14CN28er Stahl.<br>

Griff Dammhirsch mit Eibenholz und grünen Vulkanfiber Einlagen.<br>

Die Eibenholz Einlage in der Rose wurde mit den Initialen der zukünftigen Trägerin versehen.<br>

Als Zusatz zur Lederscheide noch eine Holz Aufbewahrungsbox mit gefrästem Hartschaum.
"
