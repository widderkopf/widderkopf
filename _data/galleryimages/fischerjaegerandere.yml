- gallerytext: "<b><u>Lederhose trifft Fischer</u></b><br><br>
Immer wieder ist es eine Freude wenn man bei Kunden ein Lächeln ins Gesicht zaubert. 
Hier gab es sogar eine herzliche Umarmung bei der Übergabe.
Ein Messer für die Lederhose mit Klinge zum Fischen sollte es werden. 
Im `Austausch` mit einem wunderschönem Brocken Eibenholz wurde ein Deal vereinbart.<br>
Klinge aus 14C28N Sandvik Stahl, rostfrei, gehärtet auf 58°HRC. Griff aus geölter Eibe mit Zierpin. 
Parierstück aus Inox Damast, Einlagen aus Kuh-Horn und Vulkanfiber, Initialen am Griff-Oberteil
Die speziell dafür angefertigte Lederscheide ist punziert, gehärtet und gefärbt.
"
