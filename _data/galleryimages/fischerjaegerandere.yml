- gallerytext: "<b><u>Perchtentreiben</u></b><br>
Messer für ein Mitglied der Stierkopf-Pass, mit Initialien rechts und Logo links am Griff.
Die farbigen Einlagen wurden denen der Perchtenpass angepasst.
Die Scheide, mit Gürtelschlaufe ist an der Naht punziert, gehärtet und gefärbt.
"
