- gallerytext: "<b><u>Zur Jause</u></b><br>
Jausenmesser mit den Innungsfarben für Maler und Lackierer, siehe ´Beile Sache´.
Die Klingenform wurde an ein französisches Laguiole angelehnt.
Die Scheide wurde angepasst gehärtet und gefärbt.
"
