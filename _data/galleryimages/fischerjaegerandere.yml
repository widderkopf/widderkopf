- gallerytext: "<b><u>Braumeister</u></b><br>
Hier wurde der Wunsch “lass dir was für einen Bierbrauer einfallen” umgesetzt.
Die Form des Griffs ist in Anlehnung an ein Holzfass gestaltet.
Die Scheide mit Gürtelschlaufe, ist an der Naht punziert, wurde gehärtet und gefärbt.
"
