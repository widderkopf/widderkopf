- gallerytext: "<b><u>Weidmanns - Heil</u></b><br><br>
    Eine vorhandene Clip Point Klinge sollte hier umgewandelt werden. <br>
    Ich habe die Fehlschärfe um 2cm korrigiert und das Ricasso nach hinten versetzt dies führt zu einer stimmigeren Gesamterscheinung der Klinge.<br>
    Das Heft wurde teils offen teils als Steck-Erl ausgeführt. Der Griff besteht im vorderen Teil aus Birnenholz ebenso wie die Einlage mit den Initialen.<br>
    Im hinteren Teil Hirschhorn wo in die Rose ein Hirschkopf mit der ´Scrimshaw´ Technik eingearbeitet wurde. Dazwischen Vulkanfiber in rot weiß rot.<br>
    Lederscheide gefärbt und Punziert
"
