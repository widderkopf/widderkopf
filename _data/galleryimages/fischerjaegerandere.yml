- gallerytext: "<b><u>Perchtentreiben</u></b><br><br>
Messer für ein Mitglied der Stierkopf-Pass, mit Initialien rechts und Logo links am Griff.
Die farbigen Einlagen wurden den Farben der Perchtenpass angepasst.<br>
Klinge Carbon Damast, Griff Kirschbaum mit Büffelhorn und Vulkanfiber.
Die Scheide, mit Gürtelschlaufe ist an der Naht punziert, gehärtet und gefärbt.
"
