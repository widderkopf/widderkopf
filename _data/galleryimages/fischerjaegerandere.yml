- gallerytext: "<b><u><br>Mit fremden Federn</u></b><br><br><br> 
   Ein sehr aufwendiges und wirklich schönes Jagdmesser ist es geworden.<br>
   Hier wurde ausnahmsweise einmal eine bereits fertige, 12cm Nicker-Klinge von Linder Solingen verwendet. Die Klinge wurde leicht mattiert. 
   Der Griff besteht aus Hirsch-Horn, Brandenberger Ulme (diese Art gibt's nur hier) Vulkanfiber und Messing.<br>
   Am Griff-Ende wurden stilisierte Enten eingraviert, ebenso wiederzufinden punziert auf der Scheide. <br>"
 
 
