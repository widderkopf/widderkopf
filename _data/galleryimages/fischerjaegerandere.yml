- gallerytext: "<b><u>Seine Majestät</u></b><br><br>
    Als Tribut an den wohl prächtigsten wie auch seltenen Vogel in den Alpen ist diese Messer entstanden.
    Die Klinge wurde aus ´Hakapella´ Damast gefertigt, Griff aus Hirsch- und Büffel-Horn mit Vulkanfiber 
    Einlagen.<br>
    Seitlich am Griffende ist mit Scrimshaw Technik <br>ein Auerhahn `seine Majestät´ eingraviert . <br>
 
 Klingenlänge 12cm<br> Gesamtlänge 27cm<br> 
"
 
